<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio frontend developer Guedevz">
    <meta name="author" content="Marianna Guedez">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Links Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Links icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://kit.fontawesome.com/9b2f5039b7.js" crossorigin="anonymous"></script> -->
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- Title -->
    <title>AluraGeek</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <!-- Scripts -->
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="./assets/img-logo.png" alt="imagen del logo" class="header__logo-img">
        <h1 class="header__logo-title heading__h1">AluraGeek</h1>
    </header>
    <section class="form">
        <h2 class="form__title heading__h2">Agregar Producto:</h2>
        <form action="" class="form__container">
            <div class="form__group">
                <label for="product-name" class="form__label">Nombre:</label>
                <input type="text" id="product-name" name="product-name" class="form__input" placeholder="Nombre del producto" required>
            </div>

            <div class="form__group">
                <label for="product-price" class="form__label">Precio:</label>
                <input type="number" id="product-price" name="product-price" class="form__input" placeholder="Precio del producto" step="0.01" required>
            </div>

            <div class="form__group">
                <label for="product-image" class="form__label">Imagen:</label>
                <input type="file" id="product-image" name="product-image" class="form__input--file" accept="image/*" required>
                <label for="product-image" class="form__btn form__btn--file">Seleccionar archivo</label>
            </div>

            <div class="form__actions">
                <button type="submit" class="form__btn form__btn--submit">Agregar</button>
                <button type="reset" class="form__btn form__btn--reset">Limpiar</button>
            </div>
        </form>
    </section>
    <section class="product">
        <h2 class="product__title heading__h2">Mis Productos:</h2>
        <ul class="product__list" id="data-list"></ul>
    </section>
    <main class="container">
    </main>
    <footer class="footer">
        <p class="footer__info "> Â© 2024 All rights reserved <span class="subtitle__h5">{Guedevz}</span></p>
    </footer>
</body>
</html>
